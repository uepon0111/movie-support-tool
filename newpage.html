<!DOCTYPE html><html><head><style id="mceDefaultStyles" type="text/css">body {min-height: 150px}
.mce-content-body {-webkit-touch-callout: none}
</style><meta http-equiv="Content-Type" content="text/html; charset=UTF-8"><link rel="stylesheet" type="text/css" id="u0" href="https://rakko.tools/tools/129/lib/tinymce/skins/ui/oxide/content.min.css"><link rel="stylesheet" type="text/css" id="u1" href="https://rakko.tools/tools/129/lib/tinymce/skins/content/default/content.min.css"><style id="fullpage_styles">
    :root{
      --ctrl-size: clamp(34px, 5.5vw, 72px);
      --ctrl-padding-x: calc(var(--ctrl-size) * 0.22);
      --ctrl-padding-y: calc(var(--ctrl-size) * 0.16);
      --ctrl-font: calc(var(--ctrl-size) * 0.28);
      --ctrl-radius: calc(var(--ctrl-size) * 0.18);
    }
    html,body{height:100%;margin:0;font-family:system-ui,-apple-system,Segoe UI,Roboto,'Noto Sans JP',Helvetica,Arial;background:#fff;color:#111}
    .center{min-height:100vh;display:flex;align-items:center;justify-content:center;padding:24px;box-sizing:border-box;flex-direction:column;gap:12px}
    .btn{appearance:none;border:0;padding:10px 12px;border-radius:10px;box-shadow:0 1px 4px rgba(0,0,0,.12);cursor:pointer;background:#fff}
    .muted{background:#f0f0f0;color:#111}
    /* panel */
    .panel-backdrop {
      position: fixed;
      left: 0; top: 0; right: 0; bottom: 0;
      background: rgba(0,0,0,0.32);
      z-index: 1280;
      display: none;
    }
    .panel-backdrop.show { display: block; }
    .side-panel {
      position: fixed;
      top: 0;
      bottom: 0;
      left: -340px; /* closed */
      width: 320px;
      max-width: 92%;
      background: #fff;
      z-index: 1290;
      box-shadow: 6px 0 28px rgba(0,0,0,0.36);
      transition: left .26s cubic-bezier(.2,.8,.2,1);
      padding: 16px;
      box-sizing: border-box;
      overflow: auto;
      -webkit-overflow-scrolling: touch;
    }
    .side-panel.open { left: 0; }
    .side-panel .panel-header { display:flex;align-items:center;justify-content:space-between;gap:8px;margin-bottom:12px; }
    .side-panel h3 { margin:0; font-size:16px; color:#08345f; }
    .side-panel .panel-close { appearance:none;border:0;background:transparent;font-size:18px;cursor:pointer;padding:6px;border-radius:8px; }
    .panel-content { color:#111; }
    /* cache overlay (simple) */
    .cache-overlay {
      position: fixed;
      left: 50%;
      top: 18px;
      transform: translateX(-50%);
      z-index: 1400;
      min-width: 320px;
      max-width: 94%;
      background: rgba(255,255,255,0.98);
      color: #111;
      border-radius: 10px;
      box-shadow: 0 8px 28px rgba(0,0,0,0.24);
      padding: 12px;
      display: none;
      align-items: center;
      gap: 12px;
      box-sizing:border-box;
      border: 1px solid #e6f0ff;
    }
    .cache-overlay.show { display:flex; }
  </style></head><body id="tinymce" class="mce-content-body " data-id="content" contenteditable="true" spellcheck="false"><main class="center"><button id="panelToggleBtn" class="btn muted" type="button" title="サイドパネルを開く">☰</button><h1 style="margin: 0;" data-mce-style="margin: 0;">新しいページ</h1><p style="margin: 0; color: #666;" data-mce-style="margin: 0; color: #666;">ここは新しいページです。サイドパネルからホームに戻れます。</p></main><!-- パネル --><div id="panelBackdrop" class="panel-backdrop" aria-hidden="true"><br></div><aside id="sidePanel" class="side-panel" aria-hidden="true" role="dialog" aria-label="サイドパネル"><div class="panel-header"><h3>メニュー</h3><button id="panelCloseBtn" class="panel-close" aria-label="閉じる">✕</button></div><div class="panel-content"><div style="display: flex; flex-direction: column; gap: 8px; margin-bottom: 8px;" data-mce-style="display: flex; flex-direction: column; gap: 8px; margin-bottom: 8px;"><a href="index.html" class="btn muted" role="button" style="text-align: left;" aria-label="ホームへ移動" data-mce-href="index.html" data-mce-style="text-align: left;">ホーム</a> <a href="newpage.html" class="btn muted" role="button" style="text-align: left;" aria-label="このページ" data-mce-href="newpage.html" data-mce-style="text-align: left;">新しいページ</a></div><button id="clearCacheBtn" class="btn muted" type="button" title="アプリ内キャッシュを削除します">キャッシュ削除</button><div style="margin-top: 8px; color: #666; font-size: 13px;" data-mce-style="margin-top: 8px; color: #666; font-size: 13px;">キャッシュ削除ボタンは IndexedDB と Cache Storage を削除します。操作は元に戻せません。</div></div></aside><div id="cacheOverlay" class="cache-overlay" aria-hidden="true"><div style="flex: 1;" data-mce-style="flex: 1;"><div id="cacheOverlayTitle">キャッシュを削除しています…</div><div id="cacheOverlayMsg" style="color: #425565;" data-mce-style="color: #425565;">準備中</div></div><div style="display: flex; gap: 8px; align-items: center;" data-mce-style="display: flex; gap: 8px; align-items: center;"><button id="cacheCloseBtn" class="btn muted" style="display: none;" data-mce-style="display: none;">閉じる</button></div></div></body></html>
